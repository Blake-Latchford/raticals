<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" type="text/css" href="event.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="event.js" type="text/javascript"></script>
</head>
<body>
    <h1>Create/Change Event</h1>
    <form id="form" accept-charset="UTF-8" action="event.php" method="post">
        <fieldset>
            <h2>Title</h2>
            <input type="text" name="title" />
            <h2>Location</h2>
            <h3>Street Address</h3>
            <input type="text" name="street" />
            <h3>City</h3>
            <input type="text" name="city" />
            <h3>State</h3>
            <input type="text" name="state" />
            <h3>Zip Code</h3>
            <input type="text" name="zip" />
            <h2>Event Date and Time</h2>
            <input type="datetime" name="date" />
            <h2>Trials</h2>
            <div id="trials">
                <div>
                    <input type="checkbox" name="RATI" id="RATI" />
                    <label>Instinct</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="RATI_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="RATN" id="RATN" />
                    <label>Novice</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="RATN_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="RATO" id="RATO" />
                    <label>Open</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="RATO_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="RATS" id="RATS" />
                    <label>Senior</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="RATS_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="RATM" id="RATM" />
                    <label>Master</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="RATM_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
            </div>
            <h2>Event Creation Password</h2>
            <input type="text" name="password" />
        </fieldset>
    </form>
    <button type="submit" form="form" value="Submit">Submit</button>
</body>
</html>
