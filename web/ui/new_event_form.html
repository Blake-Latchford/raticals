<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" type="text/css" href="event.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="jquery.timepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.timepicker.css">

    <script src="event.js" type="text/javascript"></script>
</head>
<body>
    <h1>Create/Change Event</h1>
    <form id="form" accept-charset="UTF-8" action="event.php" method="post">
        <fieldset>
            <h2>Title</h2>
            <input type="text" name="title" required />
            <h2>Location</h2>
            <h3>Street Address</h3>
            <input type="text" name="street" required />
            <h3>City</h3>
            <input type="text" name="city" required />
            <h3>State</h3>
            <input type="text" name="state" required />
            <h3>Zip Code</h3>
            <input type="text" name="zip" required />
            <h2>Event Date and Time</h2>
            <h3>Date</h3>
            <input type="text" name="date" class="datepicker" required />
            <h3>Time</h3>
            <input type="text" name="time" class="timepicker" required />
            <h2>Trials</h2>
            <div id="trials">
                <div>
                    <input type="checkbox" name="Instinct" id="Instinct" />
                    <label>Instinct</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="Instinct_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="Novice" id="Novice" />
                    <label>Novice</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="Novice_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="Open" id="Open" />
                    <label>Open</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="Open_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="Senior" id="Senior" />
                    <label>Senior</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="Senior_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="Master" id="Master" />
                    <label>Master</label>
                    <div>
                        <label hidden>Number of Trials</label>
                        <input type="number" name="Master_count" hidden>
                        <label hidden>Trial Times</label>
                    </div>
                </div>
            </div>
            <h2>Event Creation Password</h2>
            <input type="text" name="password" required />
        </fieldset>
    </form>
    <button type="submit" form="form" value="Submit">Submit</button>
</body>
</html>
